data:
  aa_namespace.yaml: | 
    apiVersion: v1
    kind: Namespace
    metadata:
      name: {{ namespace }}
    spec:
      finalizers:
      - kubernetes
    
  aab_default_service_account.yaml: | 
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: default
      namespace: {{ namespace }}
      annotations:
        # Needed for gcp workload identity to function
        # https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity
        # Replace this value {{ .Values.userSettings.googleProjectId }} with actual value since substitution doesn't work in case of gcp deployments
        iam.gke.io/gcp-service-account: flyte-clusterresources@{{ .Values.userSettings.googleProjectId }}.iam.gserviceaccount.com
    
  ab_project_resource_quota.yaml: | 
    apiVersion: v1
    kind: ResourceQuota
    metadata:
      name: project-quota
      namespace: {{ namespace }}
    spec:
      hard:
        limits.cpu: {{ projectQuotaCpu }}
        limits.memory: {{ projectQuotaMemory }}
    
  ad_spark_role.yaml: | 
    apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: Role
    metadata:
      name: spark-role
      namespace: {{ namespace }}
    rules:
    - apiGroups:
      - ""
      resources:
      - pods
      verbs:
      - '*'
    - apiGroups:
      - ""
      resources:
      - services
      verbs:
      - '*'
    - apiGroups:
      - ""
      resources:
      - configmaps
      verbs:
      - '*'
    
  ae_spark_service_account.yaml: | 
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: spark
      namespace: {{ namespace }}
      annotations:
        # Needed for gcp workload identity to function
        # https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity
        # Replace this value {{ .Values.userSettings.googleProjectId }} with actual value since substitution doesn't work in case of gcp deployments
        iam.gke.io/gcp-service-account: flyte-clusterresourcs@{{ .Values.userSettings.googleProjectId }}.iam.gserviceaccount.com
    
  af_spark_role_binding.yaml: | 
    apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: RoleBinding
    metadata:
      name: spark-role-binding
      namespace: {{ namespace }}
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: spark-role
    subjects:
    - kind: ServiceAccount
      name: spark
      namespace: {{ namespace }}
    
  zz_copilot_config.yaml: | 
    kind: ConfigMap
    apiVersion: v1
    metadata:
      name: flyte-data-config
      namespace: {{ namespace }}
    data:
      config.yaml: | 
        storage:
          type: stow
          stow:
            kind: google
            config:
              json: ""
              project_id: <PROJECT-ID>
              scopes: https://www.googleapis.com/auth/devstorage.full_control
          container: "<BUCKETNAME>"
          enable-multicontainer: true
