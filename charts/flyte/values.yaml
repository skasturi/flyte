  # --- enable or disable Redis Statefulset installation
  enabled: true
  # -- Replicas count for Redis Statefulset
  replicaCount: 1
  image:
    # -- Docker image for Redis Statefulset
    repository: ecr.flyte.org/bitnami/redis
    # -- Docker image tag
    tag: 6.2.5-debian-10-r59
    # -- Docker image pull policy
    pullPolicy: IfNotPresent
  # -- Default resources requests and limits for Redis Statefulset
  resources:
    # -- Requests are the minimum required resources for this pod.
    requests:
      cpu: 10m
      memory: 50Mi
    # -- Limits are the maximum needed resources for this pod.
    limits:
      cpu: 1000m
      memory: 1Gi
  # -- Service settings for Redis
  service:
    annotations: {}
    type: ClusterIP
  # -- Annotations for Redis pods
  podAnnotations: {}
  # -- nodeSelector for Redis Statefulset
  nodeSelector: {}
  # -- tolerations for Redis Statefulset
  tolerations: []
  # -- affinity for Redis Statefulset
  affinity: {}

